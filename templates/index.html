<!DOCTYPE html>
<html>
<head>
    <title>Earnings Call Research Tool</title>
</head>
<body>
    <h2>Earnings Call Summary Tool</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Analyze</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if result %}
        <h3>Summary</h3>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
